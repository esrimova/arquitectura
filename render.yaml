services:
  - type: web
    name: inventario-laravel
    env: docker
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    buildFilter:
      paths:
        - Dockerfile
        - ./*
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: PORT
        value: 10000
